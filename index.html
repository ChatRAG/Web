<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRAG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button id="collapseButton" class="collapse-btn" title="Collapse Sidebar"><</button>
            <div id="fileManagement">
                <h3>Documents</h3>
                <div id="fileList" class="file-list"></div>
                <button id="uploadButton" class="upload-btn">Upload File</button>
            </div>
        </div>

        <div class="chat-box">
            <h2>ChatRAG</h2>
            <h3>Produced by Noel Huang</h3>
            <div id="messages"></div>
            <textarea id="input-box" placeholder="Type a message..." rows="4"></textarea><br>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="file_manager.js"></script>
</body>

</html>
