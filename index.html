<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRAG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button id="collapseButton" class="collapse-btn" title="Collapse Sidebar">‚Üê</button>
            <div id="fileManagement">
                <h3>Documents</h3>
                <div id="fileList" class="file-list"></div>
                <button id="uploadButton" class="upload-btn">Upload File</button>
            </div>
        </div>

        <div class="chat-box">
            <h2 style="margin: -5px;">ChatRAG</h2>
            <p style="text-align: center; margin-top: 5px; margin-bottom: 5px; color: #aaa;">Produced by Noel Huang</p>

            <div id="messages"></div>
            <textarea id="input-box" placeholder="Typing a message..." rows="4"></textarea><br>
        </div>
    </div>

    <div class="top-right-logos">
        <img src="static/ChatRAG.png" alt="ChatRAG" width="80">
        <img src="static/AWS.png" alt="AWS" width="40">
        <img src="static/gemini.png" alt="Gemini" width="40">
    </div>

    <script src="chat.js"></script>
    <script src="file_manager.js"></script>
</body>

</html>
